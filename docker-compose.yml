x-orthanc-base: &orthanc
  build:
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  depends_on:
    postgres:
      condition: service_healthy
  environment:
    # app/runtime bits
    PYTHONDONTWRITEBYTECODE: 1
    PYTHONUNBUFFERED: 1
  healthcheck:
    test: ["CMD", "curl", "-sfu", "demo:demo", "http://localhost:8042/system"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 40s

services:
  nginx:
    image: nginx:alpine
    container_name: orthanc-proxy
    ports:
      - "8000:80"
      - "4242:4242"
      - "4253:4253"
      - "5342:5342"
      - "5353:5353"
      - "4040:4040"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl/certs
    depends_on:
      - global-noise-save-images
      - global-noise-delete-images
      - detectability-save-images
      - detectability-delete-images
      - save-images
    restart: unless-stopped

  postgres:
    image: postgres:13
    command: ["postgres", "-c", "max_connections=200"]
    container_name: orthanc-postgres
    environment:
      POSTGRES_DB: orthanc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgpassword
    ports:
      - "5433:5432"
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: orthanc-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web console
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345 # change in prod
    volumes:
      - ./docker/minio-data:/data
      # - D:/docker/minio-data:/data
    restart: unless-stopped

  global-noise-save-images:
    <<: *orthanc
    container_name: global-noise-save-images
    volumes:
      - ./src:/src
      - ./orthanc:/etc/orthanc
    # ports:
    #   # - "8042:8042" # HTTP
    #   - "4242:4242" # DICOM
    expose:
      - "8042"
      - "4242"
    environment:
      ORTHANC__Name: "global-noise-save-images"
      ORTHANC__DicomAet: "GLOBAL_NOISE_SAVE_IMAGES"
      INSTANCE_BEHAVIOR_TEST: "Global Noise"
      INSTANCE_BEHAVIOR_SAVE: "true"

  global-noise-delete-images:
    <<: *orthanc
    container_name: global-noise-delete-images
    volumes:
      - ./src/python:/src/python
      - ./src/data:/src/data
      - ./src/sql:/src/sql
      - ./orthanc:/etc/orthanc
    # ports:
    #   - "4253:4242" # DICOM
    expose:
      # - "8042"
      - "4253"
    environment:
      ORTHANC__Name: "global-noise-delete-images"
      ORTHANC__DicomAet: "GLOBAL_NOISE_DELETE_IMAGES"
      INSTANCE_BEHAVIOR_TEST: "Global Noise"
      INSTANCE_BEHAVIOR_SAVE: "false"

  detectability-save-images:
    <<: *orthanc
    container_name: detectability-save-images
    volumes:
      - ./src/python:/src/python
      - ./src/data:/src/data
      - ./src/sql:/src/sql
      - ./orthanc:/etc/orthanc
    # ports:
    #   - "5342:4242" # DICOM
    expose:
      # - "8042"
      - "5342"
    environment:
      ORTHANC__Name: "detectability-save-images"
      ORTHANC__DicomAet: "DETECTABILITY_SAVE_IMAGES"
      INSTANCE_BEHAVIOR_TEST: "Detectability"
      INSTANCE_BEHAVIOR_SAVE: "true"

  detectability-delete-images:
    <<: *orthanc
    container_name: detectability-delete-images
    volumes:
      - ./src/python:/src/python
      - ./src/data:/src/data
      - ./src/sql:/src/sql
      - ./orthanc:/etc/orthanc
    # ports:
    #   - "5353:4242" # DICOM
    expose:
      # - "8042"
      - "5353"
    environment:
      ORTHANC__Name: "detectability-delete-images"
      ORTHANC__DicomAet: "DETECTABILITY_DELETE_IMAGES"
      INSTANCE_BEHAVIOR_TEST: "Detectability"
      INSTANCE_BEHAVIOR_SAVE: "false"

  save-images:
    <<: *orthanc
    container_name: save-images
    volumes:
      - ./src/python:/src/python
      - ./src/data:/src/data
      - ./src/sql:/src/sql
      - ./orthanc:/etc/orthanc
    # ports:
    #   - "4040:4242" # DICOM
    expose:
      # - "8042"
      - "4040"
    environment:
      ORTHANC__Name: "save-images"
      ORTHANC__DicomAet: "SAVE_IMAGES"
      INSTANCE_BEHAVIOR_TEST: "None"
      INSTANCE_BEHAVIOR_SAVE: "true"
